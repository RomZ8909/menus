<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificateur Menu & Liste de Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Menus et Listes des courses</h1>
    <nav>
      <button id="btn-menu" aria-controls="menu-planning" aria-selected="true">Menus</button>
      <button id="btn-shopping" aria-controls="shopping-list" aria-selected="false">Liste des Courses</button>
    </nav>
  </header>
  <main>
    <!-- Menu Planning Section -->
    <section id="menu-planning" aria-label="Planification des menus">
      <form id="menu-form" aria-describedby="menu-desc">
        <p id="menu-desc" class="desc">Entrez vos menus pour le midi et le soir. Cliquez sur "Enregistrer les menus" pour sauvegarder.</p>
        <table>
          <thead>
            <tr><th>Jour</th><th>Midi</th><th>Soir</th></tr>
          </thead>
          <tbody>
            <tr><td>Lundi</td><td><input type="text" name="midi-lundi" placeholder="Menu midi Lundi" /></td><td><input type="text" name="soir-lundi" placeholder="Menu soir Lundi" /></td></tr>
            <tr><td>Mardi</td><td><input type="text" name="midi-mardi" placeholder="Menu midi Mardi" /></td><td><input type="text" name="soir-mardi" placeholder="Menu soir Mardi" /></td></tr>
            <tr><td>Mercredi</td><td><input type="text" name="midi-mercredi" placeholder="Menu midi Mercredi" /></td><td><input type="text" name="soir-mercredi" placeholder="Menu soir Mercredi" /></td></tr>
            <tr><td>Jeudi</td><td><input type="text" name="midi-jeudi" placeholder="Menu midi Jeudi" /></td><td><input type="text" name="soir-jeudi" placeholder="Menu soir Jeudi" /></td></tr>
            <tr><td>Vendredi</td><td><input type="text" name="midi-vendredi" placeholder="Menu midi Vendredi" /></td><td><input type="text" name="soir-vendredi" placeholder="Menu soir Vendredi" /></td></tr>
            <tr><td>Samedi</td><td><input type="text" name="midi-samedi" placeholder="Menu midi Samedi" /></td><td><input type="text" name="soir-samedi" placeholder="Menu soir Samedi" /></td></tr>
            <tr><td>Dimanche</td><td><input type="text" name="midi-dimanche" placeholder="Menu midi Dimanche" /></td><td><input type="text" name="soir-dimanche" placeholder="Menu soir Dimanche" /></td></tr>
          </tbody>
        </table>
        <div class="buttons-row">
          <button type="submit">Enregistrer les menus</button>
          <button type="button" id="reset-menu">Réinitialiser</button>
        </div>
        <p id="menu-msg" class="msg" role="alert" aria-live="polite"></p>
      </form>
    </section>

    <!-- Shopping List Section -->
    <section id="shopping-list" aria-label="Liste des courses" hidden>
      <p class="desc">Ajoutez des articles à votre liste de courses et supprimez-les lorsque vous les avez achetés.</p>
      <form id="shopping-form" aria-describedby="shop-desc">
        <input type="text" id="new-item" aria-label="Nouvel article" placeholder="Nouvel article" autocomplete="off"/>
        <button type="submit">Ajouter</button>
        <button type="button" id="reset-shopping">Réinitialiser</button>
      </form>
      <ul id="items-list" aria-live="polite" aria-relevant="additions removals"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
